<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerso Technologies</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0073e6 25%, #ffffff 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
            border: 2px solid #d4af37;
        }

        /* Title styles */
        h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer; /* Add cursor to make it clear it's clickable */
        }

        /* Hover effect for title */
        h1:hover {
            transform: scale(1.1); /* Slight zoom effect */
            color: #0073e6; /* Change the color on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;  /* Center the items */
        }

        li {
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        li img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            cursor: pointer; /* Make logo clickable */
            transition: transform 0.3s ease;
        }

        li img:hover {
            transform: scale(1.1);  /* Slight zoom effect on hover */
        }

        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d4af37;
        }

        .brand-logo {
            width: 150px;
            margin-bottom: 20px;
            cursor: pointer; /* Make company logo clickable */
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            a {
                font-size: 1em;
            }
            li img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
